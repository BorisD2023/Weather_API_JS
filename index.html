<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open_Weather_API</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
    <main>
        <section>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Your City">
            <div>
                <input type="button" id="button" value="Check Weather">
                <input type="button" id="reset" value="Reset">
            </div>
        </section>
        <section>
            <h1 id="location"></h1>
        </section>
        <section id="weatherIcon">
        </section>
        <section id="obtained">
        </section>
        <section class="info">
            <article id="localTime">
            </article>
            <article id="wind">
            </article>
            <article id="cloudiness">
            </article>
            <article id="pressure">
            </article>
            <article id="humidity">
            </article>
            <article id="sunrise">
            </article>
            <article id="sunset">
            </article>
            <article id="geoCoords">
            </article>
        </section>
    </main>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
